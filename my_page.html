          <a class="navbar-brand" href="/index.html">The Auction</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </header>

    <main>
      <h1>My Page</h1>
      <button class="btn btn-primary" id="logout-btn">Log Out</button>
       <div class="displayErrorMessage"></div>

      <div id="listing-container"></div>
      <div class="credit-container"></div>
      <button class="btn btn-primary" id="update-avatar-btn">Update Avatar</button>
      <div class="create-listing"></div>
       <div class="avatar-container"></div>
      <div class="listings-by-profile"></div>

      <div class="listing-form">
        <h2>Upload New Listing</h2>
        <form class="create-listing-form">
          <div class="mb-3">
            <label for="inputTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="createListingInputTitle"
            />
          </div>
          <div class="mb-3">
            <label for="inputDescription" class="form-label"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="createListingInputDescription"
            />
          </div>
          <div class="mb-3">
            <label for="inputTags" class="form-label"
              >Tags</label
            >
            <input
              type="text"
              class="form-control"
              id="createListingInputTags"
            />
          </div>
          <div class="mb-3">
            <label for="inputImageUrl" class="form-label"
              >Image URL</label
            >
            <input
              type="url"
              class="form-control"
              id="createListingInputImageUrl"
            />
          </div>
          <div class="mb-3">
            <label for="inputImageAlt" class="form-label"
              >Image Text (Alt)</label
            >
            <input
              type="text"
              class="form-control"
              id="createListingInputImageAlt"
            />
          </div>
          <div class="mb-3">
            <label for="inputDateEnd" class="form-label"
              >Date for when auction ends</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="createListingInputDateEnd"
            />
          </div>
          
          </div>
          <button type="submit" class="btn btn-primary" id="create-listing-btn">Upload Listing</button>
        <div class="successInfo"></div>
        </form>
      </div>
    </main>
