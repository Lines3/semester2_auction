<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
    <meta
      name="description"
      content="This is the login page for The Auction."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9c9e06b11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #ffffff">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Auction</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index.html">Home</a>
              <a class="nav-link" href="/listings.html">Listings</a>
              <a class="nav-link active" aria-current="page" href="/login.html"
                >Login</a
              >
            </div>
          </div>
          <div class="nav-elements">
            <i class="bi bi-person text-primary"></i>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </header>

    <main>
      <h1>Log in at The Auction</h1>

      <div class="loginErrorMessage"></div>
      <div class="login-form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Subscripe to our newsletter</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <ul class="footer-ul">
        <li>
          <a href="/index.html" class="footer-link">Home</a>
        </li>
        <li>
          <a href="/listingsLogIn.html" class="footer-link">Listings</a>
        </li>
        <li>
          <a href="/listingsLogIn.html" class="footer-link">My page</a>
        </li>
        <li>
          <a href="/listingsLogIn.html" class="footer-link">Create listing</a>
        </li>
        <li>
          <a href="/listingsLogIn.html" class="footer-link">Register</a>
        </li>
      </ul>
      <div class="footerinfo">
        <div class="social">
          <a href="https://www.facebook.com/" class="social-link">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://www.youtube.com/" class="social-link">
            <i class="bi bi-youtube"></i>
          </a>
          <a href="https://www.instagram.com/" class="social-link">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/" class="social-link">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <div class="contactinfo">
          Contact us at the Auction Road 123.Phone: 12345678
        </div>
        <p class="copyright">Â©Copyright The Auction</p>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
